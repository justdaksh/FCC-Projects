<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bg-img">
    
    <header>
        <nav>
            <ul>
                <section class="leftnav">
                <li  class="logo"><a href="https://codepen.io/"><img src="./codepen-seeklogo.com.svg" alt=""></a></li>
                <li  class="head"><a href="https://codepen.io/freeCodeCamp/pen/zNqgVx">FCC:Survey Form</a></li>
                <li  class="code"><a href="https://codepen.io/freeCodeCamp">freeCodeCamp.org</a></li>
                <li  class="follow"><a href="https://codepen.io/login?filter=all&item_type=pen&search_depth=everything&include_forks=true&search_sort_by=relevance&sort_by=id&sort_order=desc" ><button>+ Follow</button></a></li>
                </section>
                

                <section class="rightnav">
                    <li class="like"><a href="#like"id="heart"></a></li>
                    <li><a href="#view">View in Editor</a></li>
                    <li ><a  class="signup active"href="#signup">Sign Up</a></li>
                    <li><a href="#login">Log In</a></li>
                </section>
            </ul>
        </nav>
    </header>
    <main>
        <section class="pg-start">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
        </section>
        <section class="form-div">
            <form action="" id="survey-form">
                <label for="name" id="name-label">Name <br>
                    <input type="text" name="name" id="name" placeholder="Enter Your Name"><br>
                </label>
                <label for="email" id="email-label">Email <br>
                    <input type="email" name="email" id="email" placeholder="Enter Your Email" required validate> <br>
                </label>
                <label for="age" id="number-label">Age <small>(optional)</small> <br>  
                    <input type="number" name="age" id="age" min="10" max="99" placeholder="Age" validate> <br>
                </label>
                <label for="role">Which option best describes your current role?</label> <br>
                    <select name="role" id="dropdown">
                        <option value="" class="disable" selected disabled>Select Current role</option>
                        <option value="student">Student</option>
                        <option value="Full Time Job">Full Time Job</option>
                        <option value="Full Time Learner">Full Time Learner</option>
                        <option value="Prefer not to say">Prefer not to say</option>
                        <option value="Other">Other</option>
                    </select> <br>
                    
                    <legend>Would you recommend freeCodeCamp to a friend?</legend>
                    <label for="Definitely">
                        <input type="radio" name="recommend" id="Definitely" checked>
                        Definitely
                    </label> <br>
                    <label for="Maybe">
                        <input type="radio" name="recommend" id="Maybe">
                        Maybe 
                    </label> <br>
                    <label for="notsure">
                        <input type="radio" name="recommend" id="notsure">
                        Not sure
                    </label> <br><br>
                <label for="feature">What is your favorite feature of freeCodeCamp?</label> <br>
                <select name="feature" id="feature">
                    <option value="" class="disable" selected disabled>Select an option</option>
                    <option value="Challenges">Challenges</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="OpenSource">OpenSource</option>
                </select>
                <legend class="improved"> What would you like to see improved? <small>(Check all that apply)</small></legend>
                <input type="checkbox" name="improve" value="" id="1">
                <label for="1"> Front-end Projects</label> <br>
                <input type="checkbox" name="improve" value="" id="2">
                <label for="2">
                    Back-end Projects
                </label> <br>
                <input type="checkbox" name="improve" value="" id="3">
                <label for="3">
                    Data Visualization
                </label> <br>
                <input type="checkbox" name="improve" value="" id="4">
                <label for="4">
                    Challenges
                </label> <br>
                <input type="checkbox" name="improve" value="" id="5">
                <label for="5">
                    Open Source Community
                </label> <br>
                <input type="checkbox" name="improve" value="" id="6">
                <label for="6">
                    Gitter help rooms
                </label> <br>
                <input type="checkbox" name="improve" value="" id="7">
                <label for="7">
                    Videos
                </label> <br>
                <input type="checkbox" name="improve" value="" id="8">
                <label for="8">
                    City Meetups
                </label> <br>
                <input type="checkbox" name="improve" value="" id="9">
                <label for="9">
                    Wiki
                </label> <br>
                <input type="checkbox" name="improve" value="" id="10">
                <label for="10">
                    Forum
                </label> <br>
                <input type="checkbox" name="improve" value="" id="11">
                <label for="11">
                    Additional Courses
                </label> <br><br>
                <label for="comment">Any comments or suggestions?</label> <br>
                <textarea name="comment" id="comment" cols="50" rows="7" placeholder="Enter your comment here..."></textarea>
                <br>
               <button type="submit" class="Submit-btn">Submit</button>
            </form>

        </section>
    </main>
</div>
</body>
</html>
